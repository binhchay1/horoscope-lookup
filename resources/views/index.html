<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed">

    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-3 login-signup-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid"
                style="background-image: url('uploads/images/bg.jpg');">
                <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-5">
                        <a href="/" class="text-white font-size-h2">
                            <img src="uploads/images/logo_don-min.png" class="max-h-25px" alt=""> Tra cứu tử vi
                        </a>
                    </div>
                    <!--end::Login Header-->

                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-5">
                            <h3>Đăng nhập</h3>
                            <p>Tài khoản cùng hệ thống tracuuthansohoc.com</p>
                        </div>
                        <form class="form" id="kt_login_signin_form" action="login" method="post">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-4">
                                        <div style="width: 100%; margin-left: 8px;position: relative;">
                                            <div class="select-flag">
                                                <i class="fas fa-mobile-alt"></i>
                                                <span class="tf" code="vn">+84</span>
                                                <div class="dropdown-flag hidden">
                                                    <input class="hidden phone_code" type="hidden" name="phone_code"
                                                        value="+84" autocomplete="off" required="">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <input
                                            class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8 mb-5"
                                            type="text" placeholder="Số điện thoại đăng nhập" name="username" value=""
                                            autocomplete="off" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8 mb-5"
                                    type="password" placeholder="Mật khẩu" name="password" required="">
                            </div>
                            <div class="form-group d-flex flex-wrap justify-content-between align-items-center px-8">
                                <div class="checkbox-inline">
                                    <label class="checkbox checkbox-outline checkbox-white text-white m-0">
                                        <input type="checkbox" name="remember">
                                        <span></span>
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                                <a href="javascript:" id="kt_login_forgot" class="text-white font-weight-bold">Quên mật
                                    khẩu?</a>
                            </div>
                            <div class="form-group text-center mt-10">
                                <button id="kt_login_signin_submit" type="submit"
                                    class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3">Đăng
                                    nhập</button>
                            </div>
                        </form>
                        <div class="mt-10">
                            <span class="opacity-90 mr-4">
                                Bạn chưa có tài khoản?
                            </span>
                            <a href="javascript:" id="kt_login_signup" class="text-white font-weight-bold">Đăng ký
                                ngay</a>
                        </div>
                    </div>
                    <!--end::Login Sign in form-->

                    <!--begin::Login Sign up form-->
                    <div class="login-signup">
                        <div class="mb-5">
                            <h3>Đăng ký tài khoản mới</h3>
                            <p>Tài khoản cùng hệ thống tracuuthansohoc.com</p>
                        </div>
                        <form class="form text-center" id="kt_login_signup_form" action="signup" method="post">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-4">
                                        <div style="width: 100%; margin-left: 8px;position: relative;">
                                            <div class="select-flag">
                                                <i class="fas fa-mobile-alt"></i>
                                                <span class="tf" code="vn">+84</span>
                                                <div class="dropdown-flag hidden">
                                                    <input class="hidden phone_code" type="hidden" name="phone_code"
                                                        value="+84" autocomplete="off" required="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <input
                                            class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                            type="text" placeholder="Số điện thoại nhận mã kích hoạt" name="user_phone"
                                            value="" autocomplete="off" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                    type="text" placeholder="Họ và tên" name="user_fullname" value="" required="">
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                    type="password" placeholder="Mật khẩu mới" name="user_pass" required="">
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                    type="password" placeholder="Nhập lại mật khẩu mới" name="cpassword" required="">
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                    type="email" placeholder="Email nếu có" name="email" value="">
                            </div>
                            <div class="form-group text-left px-8">
                                <div class="checkbox-inline">
                                    <label class="checkbox checkbox-outline checkbox-white text-white m-0">
                                        <input type="checkbox" name="agree" id="agreeTerm">
                                        <span></span>
                                        Tôi ĐỒNG Ý với <a href="https://tracuutuvi.com/chinh-sach-su-dung/"
                                            target="_blank" class="text-white font-weight-bold ml-1">điều khoản sử
                                            dụng</a>.
                                    </label>
                                </div>
                                <div class="form-text text-white text-left">
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="kt_login_signup_submit" type="submit"
                                    class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3 m-2">Đăng
                                    ký</button>
                            </div>
                        </form>
                        <div class="mt-10">
                            <span class="opacity-90 mr-4">
                                Bạn đã có tài khoản?
                            </span>
                            <a href="javascript:" id="kt_login_signin" class="text-white font-weight-bold">Đăng nhập
                                ngay</a>
                        </div>
                    </div>
                    <!--end::Login Sign up form-->

                    <!--begin::Login forgot password form-->
                    <div class="login-forgot">
                        <div class="mb-5">
                            <h3>Quên mật khẩu?</h3>
                            <p class="opacity-60">Nhập số điện thoại của bạn</p>
                        </div>
                        <form class="form" id="kt_login_forgot_form" action="forgot" method="post"
                            style="min-height: 350px;">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-4">
                                        <div style="width: 100%; margin-left: 8px;position: relative;">
                                            <div class="select-flag">
                                                <i class="fas fa-mobile-alt"></i>
                                                <span class="tf" code="vn">+84</span>
                                                <div class="dropdown-flag hidden">
                                                    <input class="hidden phone_code" type="hidden" name="phone_code"
                                                        value="+84" autocomplete="off" required="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <input
                                            class="form-control h-auto text-white placeholder-white opacity-90 bg-light-o-90 border-0 py-4 px-8"
                                            type="text" placeholder="Số điện thoại của bạn" name="phone"
                                            autocomplete="off" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button id="kt_login_forgot_submit" type="submit"
                                    class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3 m-2">Gửi
                                </button>
                                <button id="kt_login_forgot_cancel"
                                    class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3 m-2">Hủy</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login forgot password form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->

    <script src="uploads/js/jQuery3-1-1.min.js"></script>
    <script>
        $('.select-flag').click(function () {
            var ddf = $(this).find('.dropdown-flag');
            if (ddf.hasClass('hidden')) {
                ddf.removeClass('hidden');
            } else {
                ddf.addClass('hidden');
            }
        });
        $('.dropdown-flag').find('li').click(function (e) {
            e.stopPropagation();
            var ul = $(this).parent();
            var ddf = $(this).parent().parent();
            ul.find('li').first().remove();
            var phone_code = $(this).find('em').text();
            var country_code = $(this).find('.flag').attr('code');
            ddf.parent().find('.tf').text(phone_code).attr('code', country_code);
            ddf.find('.phone_code').val(phone_code);
            $(this).clone().addClass('selected').prependTo(ul);
            ddf.addClass('hidden');
        });
